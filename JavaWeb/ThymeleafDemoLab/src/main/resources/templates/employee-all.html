<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main>
    <div class="container">
        <h2 class="text-center text-dark bg-light rounded-circle mt-5">All employees</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <th:block th:each="e : ${employees}">
                <div class="col-md-4 d-flex flex-column bg-text mb-3 rounded">
                    <h2 th:text="|Full name: ${e.firstName} ${e.lastName}|"></h2>
                    <h4 th:text="|Job title: ${e.jobTitle}|"></h4>
                    <h4 th:text="|Birth Date: ${e.birthdate}|"></h4>
                    <h4><a class="btn-block" th:href="@{/employees/detail/{id}(id=${e.id})}">Detail info</a></h4>
                </div>
            </th:block>
        </div>
    </div>
</main>

<footer id="footer">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
