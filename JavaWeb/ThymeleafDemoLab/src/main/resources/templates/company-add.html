<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>

<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<div class="row">
    <div class="col-md-2"></div>
    <main class="jumbotron text-center rounded col-md-8 align-self-center">
        <div class="justify-content-center">
            <h1>Add Company</h1>
        </div>
        <form th:action="@{/companies/add}" method="POST"
              th:object="${companyAddBindingModel}" class="m-md-auto w-50 text-center">
            <div class="form-group">
                <label for="name">Name</label>
                <input th:field="*{name}" th:errorclass="bg-warning" type="text" class="form-control text-center"
                       id="name"
                       aria-describedby="nameHelp"
                       name="name"/>
                <th:block th:each="e : ${#fields.errors('name')}">
                    <small th:text="${e}">Error message</small>
                </th:block>
            </div>

            <div class="form-group">
                <label for="town">Town</label>
                <input th:field="*{town}" th:errorclass="bg-warning" type="text" class="form-control text-center"
                       id="town" aria-describedby="town"
                       name="town"/>
                <th:block th:each="e : ${#fields.errors('town')}">
                    <small th:text="${e}">Error message</small>
                </th:block>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input th:field="*{description}" th:errorclass="bg-warning" type="text" class="form-control text-center"
                       id="description" aria-describedby="description" name="description"/>
                <th:block th:each="e : ${#fields.errors('description')}">
                    <small th:text="${e}" class="text-danger">Error message</small>
                </th:block>
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input th:field="*{budget}" th:errorclass="bg-warning" type="number" min="0"
                       class="form-control text-center"
                       id="budget" aria-describedby="budget" name="budget"/>
                <th:block th:each="e : ${#fields.errors('budget')}">
                    <small th:text="${e}">Error message</small>
                </th:block>
            </div>

            <button type="submit" class="btn btn-secondary">Add Company</button>
        </form>
    </main>
</div>

<footer id="footer">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
