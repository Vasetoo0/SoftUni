<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Employee Details</h1>
                </div>
                <div class="row">
                    <div th:object="${employee}" class="col-md-6 bg-dark">
                        <h2>Employee</h2>
                        <h4 th:text="|First Name: *{firstName}|"></h4>
                        <h4 th:text="|Last Name: *{lastName}|"></h4>
                        <h4 th:text="|Education Level: *{educationLevel}|"></h4>
                        <h4 th:text="|Job title: *{jobTitle}|"></h4>
                        <h4 th:text="|Birthdate: *{birthdate}|"></h4>
                        <h4 th:text="|Salary: *{salary.setScale(0)}$|"></h4>
                        <h4 th:text="|Company: *{company.name}|"></h4>
                        <div class="align-bottom">
                            <a class="btn btn-danger align-bottom"
                               th:href="@{/companies/delete/{id}(id=*{id})}">Delete employee</a>
                        </div>
                    </div>
                    <div class="col-md-6 bg-dark"><img src="/pic/employee.png" height="350px"></div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer id="footer">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
