<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>

<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<main>
    <div class="container">
        <h2 class="text-center text-dark bg-light rounded-circle mt-5">All companies</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <div th:each="c : ${companies}" class="col-md-5 d-flex flex-column bg-text mb-3 rounded-circle">
                <h2 th:text="|Company: ${c.name}|"></h2>
                <h4 th:text="|Town: ${c.town}|"></h4>
                <h4 th:text="|Description: ${c.description.substring(0,6)} ...|"></h4>
                <h4><a class="btn-block" th:href="@{/companies/detail/{id}(id = ${c.id})}">Detail info</a></h4>
            </div>

        </div>
    </div>
</main>

<footer id="footer">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
